{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}

    <div id="login">

        <section id="hero">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>Login</h2>
                        <form class="form" method="post">
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="password">Your Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <input type="submit" value="Login &rarr;" class="btn btn-primary btn-lg pull-right" />

                            Need an account? <a href="{{ url_for('web.sign_up') }}">Sign up now.</a><br>
                            Forogt your password? <a href="{{ url_for('web.reset_email') }}">Reset it here.</a>
                        </form>
                    </div><!--.col-->
                </div><!--.row-->
            </div><!--.container-->
        </section>

    </div>

{% endblock %}
